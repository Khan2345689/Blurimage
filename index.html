<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="calci.png">
    <link rel="stylesheet" href="style.css">
    <title>calculator</title>
    <script src="script.js"></script>
</head>

<body>
    <div class="container">
        <div class="calculator">
            <div>
                <input id="inputField" type="text" value="">
                <!-- <div id="inputField"></div> -->
                <button onclick="handleClear()" id="abc">
                    C
                </button>
            
            </div>
            <div>
                <button onclick="handleClick(this)" value="0">
                    0
                </button>
                <button onclick="handleClick(this)" value="1">
                    1
                </button>
                <button onclick="handleClick(this)" value="2">
                    2
                </button >
            </div>
            <div>
             <button onclick="handleClick(this)" value="3">
                    3
                </button>
                <button onclick="handleClick(this)" value="4">
                    4
                </button>
                <button onclick="handleClick(this)" value="5">
                    5
                </button>
            </div>
            <div>
                <button onclick="handleClick(this)" value="6">
                    6
                </button>
                <button onclick="handleClick(this)" value="7">
                    7
                </button>
                <button onclick="handleClick(this)" value="8">
                    8
                </button>
            </div>
            <div>
                <button onclick="handleClick(this)" value="9">
                    9
                </button>
                <button onclick="handleClick(this)" value="+">
                    +
                </button>
                <button onclick="handleSubmit()" id="def">
                    =
                </button>
            </div>
            <div>
                <button onclick="handleClick(this)" value="/">
                    /
                </button>
                <button onclick="handleClick(this)" value="*">
                    *
                </button>
                <button onclick="handleClick(this)" value="%">
                    %
                </button>
            </div>
        </div>
    </div>
</body>

</html>
